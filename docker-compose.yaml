endpoints:
  - service: web
    path: /
    port: 8080
  - service: api
    path: /api
    port: 3000
services:
  web:
    build: web
    image: okteto.dev/web
    ports:
    - 8080
  api:
    build: api
    image: okteto.dev/api
    ports:
    - 3000
    environment:
      - PORT=3000
      - DB_PASSWORD=passw0rd
      - DB_USER=root
  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=passw0rd
      - MYSQL_DATABASE=okteto